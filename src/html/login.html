<!DOCTYPE html>
<html lang="en">
<head>

  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

    <h1>Login do Administrador</h1>

  <p id="erro" style="color: red;"></p>
  <script type="module" src="../js/login.js"></script>
</body>
